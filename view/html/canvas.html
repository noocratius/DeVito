<div class="add-widget" data-block-id data-note-id>
  <div class="container">
    <!-- botão para fechar o widget -->
    <i class="fas fa-times close"></i>
    <div class="colors-options">
      <span class="color yellow" data-color="#FFE079"></span>
      <span class="color green" data-color="#C4EFE4"></span>
      <span class="color blue" data-color="#adcbe7"></span>
      <span class="color pink" data-color="#eaa1cc"></span>
      <span class="color orange" data-color="#F28F52"></span>
    </div>
    <textarea data-color="#FFE079" class="post-it" placeholder="escreva suas anotações"></textarea>
    <div class="details">
      <span href="#" class="fas fa-trash remove"></span>
      criado por
        <span class="author"></span> em
        <span class="created-at"></span>
      <br>
      última modificação:
      <span class="last-modified"></span>
    </div>
  </div>
</div>
